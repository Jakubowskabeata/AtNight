<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeż nocą</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            background-color: lightslategray;
            animation: sky 15s infinite linear;
        }


        .moon {
            position: fixed;
            bottom: 10%;
            left: 10%;
            width: 20vh;
            height: 20vh;
            background-color: transparent;
            border-radius: 50%;
            box-shadow: -20px 12px 0px 0px yellow;
            animation: moon 15s infinite linear;
            z-index: -1;
        }

        .forest {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 70vh;
            background-image: url(forest.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .hedgehog {
            position: fixed;
            left: 100%;
            bottom: 0;
            width: 10%;
            height: 5vw;
            background-image: url(hedgehog.png);
            background-size: contain;
            background-repeat: no-repeat;
            transform:scaleX(-1);
            z-index: 1;
            animation: hedgehog 15s ease-in infinite;
        }


        @keyframes hedgehog {
            0% {

                left: 100%;
            }

            100% {

                left: -100%;

            }
        }

        @keyframes sky {
            0% {
                background-color: lightslategray;
            }

            10% {
                background-color: #7F7F7F;
            }

            20% {
                background-color: #7A848E;
            }

            30% {
                background-color: #222;
            }

            50% {
                background-color: black;
                background-image: url(star.png);
                background-size: 30vh ;
                background-repeat: no-repeat;
                

            }

            70% {
                background-color: #222;
            }

            80% {
                background-color: #7A848E;

            }

            90% {
                background-color: #7F7F7F;

            }

            100% {
                background-color: lightslategray;
            }
        }

        @keyframes moon {
            0% {
                bottom: 5%;
                left: 5%;

            }



            50% {
                bottom: 65%;

            }



            100% {
                bottom: 5%;
                left: 95%;

            }

        }
    </style>
</head>

<body>

    <div class="moon"></div>

    <div class="forest"></div>
    <div class="hedgehog"></div>

</body>

</html>
